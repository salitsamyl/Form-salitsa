<html>
<head>
    <title>Form Data Suplier</title>
</head>
<body>

    <h4 align ="center">Data Suplier </h4> 
    <hr>  
    <br>
    <form>
        <table align="center">
            <tr>
                <td> <label for="nama_suplier">Nama Suplier:</label></td>
                <td><input type="text" id="namaSuplier" name="namaSuplier" required></td>
            </tr>
            <tr>
                <td><label for="kode_suplier">Kode Suplier:</label></td>
                <td><input type="text" id="kodeSuplier" name="kodeSuplier" required></td>
            </tr>
            <tr>
                <td><label for="telepon_suplier">No.Telepon:</label></td>
                <td><input type="number" id="TeleponSuplier" name="teleponSuplier" required></td>
            </tr>
            <tr>
                <td><label for="email_suplier">Email :</label>                </td>
                <td><input type="email" id="email_suplier" name="email_suplier" required>
                </td>
            </tr>
            <tr>
                <td><label for="KategoriBarang">Kategori Barang :</label></td>
                <td><select name="KategoriBarang">
                    <option value="Mk">Televisi</option>
                    <option value="DS">Mesin Cuci</option>
                    <option value="UX">Kulkas </option>
                    <option value="SD">Air conditioner (AC)</option>
            </tr>
            <tr>
                <td><label for="tanggal_kerjasama">Tanggal Kerjasama:</label></td>
                <td><input type="date" id="tanggalKerjasama" name="tanggalMasuk" required></td>
            </tr>
            <tr>
                <td><label for="Alamat">Alamat:</label></td>
                <td><textarea id="Alamat" name="Alamati" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <br>
                    <button type="submit" onclick="location.href='data_barang.html'">Data Barang</button>
                    <button type="reset" value="ulangi" name="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    
        </body>
</html>
